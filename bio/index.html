      body {
        background: linear-gradient(
          315deg,
          rgba(43, 57, 84) 3%,
          rgba(24, 33, 53) 38%,
          rgba(23, 31, 50) 68%
        );
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
        background-attachment: fixed;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }

      .wave {
        background: rgb(28, 68, 133);
        border-radius: 1000% 1000% 0 0;
        position: fixed;
        width: 200%;
        height: 12em;
        animation: wave 10s -3s linear infinite;
        transform: translate3d(0, 0, 0);
        opacity: 0.8;
        bottom: 0;
        left: 0;
        z-index: -1;
      }

      .wave:nth-of-type(2) {
        bottom: -1.25em;
        animation: wave 18s linear reverse infinite;
        opacity: 0.8;
      }

      .wave:nth-of-type(3) {
        bottom: -2.5em;
        animation: wave 20s -1s reverse infinite;
        opacity: 0.9;
      }

      @keyframes wave {
        2% {
          transform: translateX(1);
        }

        25% {
          transform: translateX(-25%);
        }

        50% {
          transform: translateX(-50%);
        }

        75% {
          transform: translateX(-25%);
        }

        100% {
          transform: translateX(1);
        }
      }

      .glass {
        position: relative;
        display: block;
        color: inherit;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 1rem; /* 2xl */
        border: 1px solid rgba(255, 255, 255, 0.22);
        border-right-color: rgba(255, 255, 255, 0.14);
        border-bottom-color: rgba(255, 255, 255, 0.14);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px) saturate(140%);
        -webkit-backdrop-filter: blur(12px) saturate(140%);
        transform: translateY(0);
      }

      /* Brilho/specular suave no topo */
      .glass::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.55),
          rgba(255, 255, 255, 0.18) 25%,
          rgba(255, 255, 255, 0) 60%
        );
        opacity: 0.35;
        pointer-events: none;
      }

      /* Realce interno e leve contorno */
      .glass::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        box-shadow: inset 0 1px rgba(255, 255, 255, 0.45),
          inset 0 0 0 1px rgba(255, 255, 255, 0.08);
        mix-blend-mode: overlay;
        pointer-events: none;
      }

      /* Hover/Active – sensação “floaty” */
      .glass:hover {
        background: rgba(255, 255, 255, 0.12);
        transform: translateY(-1px);
        box-shadow: 0 14px 36px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.12);
      }
      .glass:active {
        transform: translateY(0);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.28),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      /* Ajuste para dark/light via prefers-color-scheme */
      @media (prefers-color-scheme: dark) {
        .glass {
          background: rgba(17, 25, 40, 0.35);
          border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .glass:hover {
          background: rgba(17, 25, 40, 0.45);
        }
      }
      @media (prefers-color-scheme: light) {
        .glass {
          background: rgba(255, 255, 255, 0.5);
          border: 1px solid rgba(200, 200, 200, 0.45);
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12),
            inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }
        .glass:hover {
          background: rgba(255, 255, 255, 0.6);
        }
      }
    </style>

    <script>
      lucide.createIcons();

      // Detect system theme, fallback to dark
      function applyTheme() {
        const prefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (prefersDark) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      }
      try {
        applyTheme();
      } catch {
        document.documentElement.classList.add("dark");
      }

      const el = document.getElementById("promo");
      let start = null;

      function bounceSmooth(timestamp) {
        if (!start) start = timestamp;
        const progress = (timestamp - start) / 500; // em segundos

        // scale varia entre 1.0 e 1.2 em um ciclo suave (senóide)
        const scale = 1 + 0.1 * Math.sin(progress * 2);
        // progress*2 → controla a velocidade (quanto maior, mais rápido)

        el.style.transform = `scale(${scale})`;

        requestAnimationFrame(bounceSmooth);
      }

      requestAnimationFrame(bounceSmooth);
    </script>
