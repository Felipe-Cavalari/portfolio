<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css" />

    <!-- Font Awesome (Ícones) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="bg-gradient-to-br from-[#0f172a] to-[#151e32] w-full min-h-screen flex flex-col items-center p-4"
  >
    <!-- Avatar bio -->'
    <div class="mt-10 z-10">
      <img
        src="../assets/avatar-hero.png"
        alt="avatar bio"
        class="w-60 rounded-lg shadow-lg border border-[#1E293B] z-10"
      />
    </div>
    <div
      class="bg-gradient-to-br from-[#2F3D59] to-[#0B1326] shadow px-10 md:px-52 h-auto rounded-xl -mt-5 pt-10 z-0 mb-10 pb-5 flex flex-col gap-5"
    >
      <div class="text-center flex flex-col gap-4">
        <h1 class="text-3xl font-futurism font-semibold text-white">
          Felipe Cavalari
        </h1>
        <span class="font-futurism text-[#CBD5E1]">Software Developer</span>
        <div class="hover:scale-105 transition-all duration-300">
          <a
            href="https://www.instagram.com/cavalari67/"
            class="font-semibold text-[#8B5CF6]"
            target="_blank"
            >@cavalari67
          </a>
        </div>
        <div
          class="w-full h-0.5 bg-[#8B5CF6] flex items-center justify-center"
        ></div>
      </div>

      <div
        class="flex flex-col md:flex-row flex-wrap items-center justify-center gap-5"
      >
        <a
          href="/"
          target="_blank"
          class="flex flex-col items-center justify-center w-40 px-9 py-8 border border-[#1E293B] backdrop-blur-xl bg-[#10182b] text-white shadow rounded-xl hover:cursor-pointer"
        >
          <i class="fa-solid fa-link text-3xl"></i>
          <span>Website</span>
        </a>

        <a
          href="https://example.com"
          target="_blank"
          class="flex flex-col items-center justify-center w-40 px-9 py-8 bg-gradient-to-bl from-[#833AB4] via-[#E1306C] via-[#FD1D1D] to-[#FCAF45] text-white shadow rounded-xl hover:cursor-pointer"
        >
          <i class="fa-brands fa-instagram text-3xl"></i>
          <span>Instagram</span>
        </a>

        <a
          href="https://www.linkedin.com/in/felipe-cavalari/"
          target="_blank"
          class="flex flex-col items-center justify-center w-40 px-9 py-8 bg-[#0a66c2] text-white shadow rounded-xl hover:cursor-pointer"
        >
          <i class="fa-brands fa-linkedin text-3xl"></i>
          <span>Linkedin</span>
        </a>

        <a
          href="#"
          class="flex flex-col items-center justify-center w-40 px-9 py-8 bg-[#010409] text-white shadow rounded-xl hover:cursor-pointer"
        >
          <i class="fa-brands fa-github text-3xl"></i>
          <span>Github</span>
        </a>

        <a
          href="#"
          class="flex flex-col items-center justify-center w-40 px-9 py-8 bg-gradient-to-br from-[#3B82F6] to-[#10B981] text-white shadow rounded-xl hover:cursor-pointer"
        >
          <i class="fa-solid fa-envelope text-3xl"></i>
          <span>Email</span>
        </a>
      </div>
    </div>
  </body>
</html>
