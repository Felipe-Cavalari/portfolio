<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills Interativo</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="flex gap-6 max-w-6xl mx-auto">
      <!-- Lado Esquerdo -->
      <div class="w-1/3 bg-white p-6 rounded shadow">
        <h1 id="main-title" class="text-xl font-bold text-gray-800 mb-2">
          Conhecimentos - Skills
        </h1>
        <p id="sub-title" class="text-gray-600 mb-6">
          Selecione o skills que deseja saber
        </p>

        <div class="space-y-2">
          <button
            class="category-btn text-left w-full px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
            data-category="frontend"
          >
            Front-End
          </button>
          <button
            class="category-btn text-left w-full px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
            data-category="backend"
          >
            Back-End
          </button>
          <button
            class="category-btn text-left w-full px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
            data-category="mobile"
          >
            Mobile
          </button>
          <button
            class="category-btn text-left w-full px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
            data-category="ai"
          >
            AI
          </button>
        </div>
      </div>

      <!-- Lado Direito -->
      <div class="w-2/3 bg-white p-6 rounded shadow">
        <div id="skills-container" class="flex flex-wrap gap-4">
          <!-- Tags dinâmicas vão aqui -->
        </div>
      </div>
    </div>

    <script>
      const skillsData = {
        frontend: [
          { name: "HTML", class: "frontend-skill", icon: "🌐" },
          { name: "CSS", class: "frontend-skill", icon: "🎨" },
          { name: "JavaScript", class: "frontend-skill", icon: "⚡" },
          { name: "React", class: "frontend-skill", icon: "⚛️" },
        ],
        backend: [
          { name: "Python", class: "backend-skill", icon: "🐍" },
          { name: "Node.js", class: "backend-skill", icon: "🟢" },
          { name: "Django", class: "backend-skill", icon: "🧩" },
        ],
        mobile: [
          { name: "Flutter", class: "mobile-skill", icon: "📱" },
          { name: "React Native", class: "mobile-skill", icon: "📲" },
          { name: "Swift", class: "mobile-skill", icon: "🍎" },
        ],
        ai: [
          { name: "TensorFlow", class: "ai-skill", icon: "🧠" },
          { name: "PyTorch", class: "ai-skill", icon: "🔥" },
          { name: "Scikit-Learn", class: "ai-skill", icon: "📊" },
        ],
      };

      const skillsContainer = document.getElementById("skills-container");
      const categoryButtons = document.querySelectorAll(".category-btn");
      const mainTitle = document.getElementById("main-title");
      const subTitle = document.getElementById("sub-title");

      function renderSkills(category) {
        // Limpar skills antigas
        skillsContainer.innerHTML = "";

        const skills = skillsData[category];

        skills.forEach((skill) => {
          const a = document.createElement("a");
          a.href = "#";
          a.className = `skill-tag inline-flex items-center gap-2 px-4 py-2 bg-blue-100 text-blue-800 font-medium rounded ${skill.class}`;
          a.innerHTML = `<span>${skill.icon}</span> ${skill.name}`;
          a.addEventListener("click", () => {
            mainTitle.textContent = `Você selecionou: ${skill.name}`;
            subTitle.textContent = `Categoria: ${
              category.charAt(0).toUpperCase() + category.slice(1)
            }`;
          });
          skillsContainer.appendChild(a);
        });

        // Animar entrada com GSAP
        gsap.from(".skill-tag", {
          opacity: 0,
          y: 20,
          stagger: 0.1,
          duration: 0.5,
          ease: "power2.out",
        });
      }

      categoryButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const category = btn.dataset.category;
          renderSkills(category);
        });
      });
    </script>
  </body>
</html>
